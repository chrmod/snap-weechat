name: weechat-armhf
version: '1.7.1'
summary: Weechat Snap for Raspberrypi
description: |
  The extensible chat client.

grade: devel
confinement: devmode

apps:
  weechat:
      environment:
      LC_ALL: C.UTF-8
      WEECHAT_EXTRA_LIBDIR: /snap/weechat-armhf/current/usr/lib/weechat
    command: weechat

parts:
  weechat:
    plugin: x-cmake
    configflags:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DENABLE_PYTHON=off
      - -DENABLE_JAVACRIPT=off
      - -DENABLE_ASPELL=off
    source: https://github.com/lheckemann/weechat.git
    source-type: git
    source-branch: libdir-env
    stage-packages:
      - libcurl3-gnutls:armhf
